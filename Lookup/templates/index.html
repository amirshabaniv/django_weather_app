{% extends 'base.html' %}

{% block content %}

{% if api %}

    {% if api == 'Error' %}
        <p>Error in parsing json data</p>
    {% else %}
        <div class="jumbotron {{ aqiColorState }}">
            <h1 class="display-4">{{ api.0.Category.Name }}</h1>
            <p class="lead">Area {{api.0.ReportingArea}} AQI is {{api.0.AQI}}</p>
            <hr class="my-4">
            <p>{{ description }}</p>
        </div>
    {% endif %}

{% else %}
    <p>Data is not provided</p>
{% endif %}

{% endblock %}
